<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Comidas</title>
    <style>
        body {
            background-image: url('https://img1.wallspic.com/crops/6/1/6/4/7/174616/174616-el_minimalismo-sistema_operativo-gesto-gas-circulo-7680x4320.jpg');
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

	.title {
            font-family: 'Impact', sans-serif;
            font-size: 120px;
            text-align: center;
            margin-top: 80px; 
            color: white;
	    letter-spacing: 7px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 80px;
            margin: 400px 0;
        }

        .enlace-cuadrado {
            display: flex;
            justify-content: center;
            align-items: 50px;
            width: 150px;
            height: 150px;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            color: black;
            border-radius: 90px;
	    margin-top: -190px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            position: relative;
            padding-top: 120px;
            padding-left: 10px;
            overflow: hidden;
        }

        .enlace-cuadrado:hover {
            background-color: rgba(251, 195, 118, 0.7);
            transform: scale(1.1);
        }

        .enlace-cuadrado::before,
        .enlace-cuadrado::after {
            content: '';
            position: absolute;
            border-radius: 60%;
            background-color: white;
            transition: all 0.6s ease;
            opacity: 0;
        }

        .enlace-cuadrado::before {
            width: 150px;
            height: 150px;
            top: 10px;
            left: -500px;
        }

        .enlace-cuadrado::after {
            width: 120px;
            height: 120px;
            bottom: 10px;
            right: -500px;
        }

        .enlace-cuadrado:hover::before,
        .enlace-cuadrado:hover::after {
            opacity: 1;
        }

        .enlace-cuadrado:hover::before {
            animation: moveRight 0.6s forwards;
        }

        .enlace-cuadrado:hover::after {
            animation: moveLeft 0.6s forwards;
        }

        @keyframes moveRight {
            from {
                left: -80px;
            }
            to {
                left: 100%;
            }
        }

        @keyframes moveLeft {
            from {
                right: -60px;
            }
            to {
                right: 100%;
            }
        }

        .lista-comidas {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
            margin-top: 300vh;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 300px;
            color: black;
            margin-left: auto;
            margin-right: auto;
        }
        .lista-comidas h4 {
            margin: 0;
            padding-bottom: 10px;
        }

        .acciones {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }
        button {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: rgba(111, 199, 199, 0.7);
            transform: scale(1.1);
        }

        button::before,
        button::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background-color: white;
            transition: all 0.6s ease;
            opacity: 0;
        }

        button::before {
            width: 40px;
            height: 40px;
            top: -10px;
            left: -30px;
        }

        button::after {
            width: 40px;
            height: 40px;
            bottom: -10px;
            right: -30px;
        }

        button:hover::before,
        button:hover::after {
            opacity: 1;
        }

        button:hover::before {
            animation: moveCircleIn 0.8s forwards;
        }

        button:hover::after {
            animation: moveCircleOut 0.8s forwards;
        }

        @keyframes moveCircleIn {
            from {
                left: -30px;
            }
            to {
                left: 130px;
            }
        }

        @keyframes moveCircleOut {
            from {
                right: -30px;
            }
            to {
                right: 130px;
            }
        }

        .receta-seleccionada {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(0%,1607%);
        }
    </style>
</head>
<body>
	<h1 class="title">Comidas</h1>
    <div class="container">
        <div class="enlace-cuadrado" onclick="scrollToSection('bajas')">Bajas Calorías</div>
        <div class="enlace-cuadrado" onclick="scrollToSection('proteinas')">Altas en Proteínas</div>
        <div class="enlace-cuadrado" onclick="scrollToSection('carbohidratos')">Altas en Carbohidratos</div>
        <div class="enlace-cuadrado" onclick="scrollToSection('calorias')">Altas en Calorías</div>
    </div>

    <div id="listas">
        <div id="bajas" class="lista-comidas" role="region" aria-labelledby="bajas-title">
            <h4 id="bajas-title">Comidas Bajas en Calorías</h4>
            <ul>
                <li><button onclick="mostrarReceta('Ensalada de espinacas')">Ensalada de espinacas</button></li>
                <li><button onclick="mostrarReceta('Pechuga de pollo a la plancha')">Pechuga de pollo a la plancha</button></li>
                <li><button onclick="mostrarReceta('Sopa de verduras')">Sopa de verduras</button></li>
            </ul>
            <button onclick="volverAlMenu()">Volver al Menú</button>
        </div>

        <div id="proteinas" class="lista-comidas" role="region" aria-labelledby="proteinas-title">
            <h4 id="proteinas-title">Comidas Altas en Proteínas</h4>
            <ul>
                <li><button onclick="mostrarReceta('Huevos revueltos')">Huevos revueltos</button></li>
                <li><button onclick="mostrarReceta('Quinoa con verduras')">Quinoa con verduras</button></li>
                <li><button onclick="mostrarReceta('Batido de proteínas')">Batido de proteínas</button></li>
            </ul>
            <button onclick="volverAlMenu()">Volver al Menú</button>
        </div>

        <div id="carbohidratos" class="lista-comidas" role="region" aria-labelledby="carbohidratos-title">
            <h4 id="carbohidratos-title">Comidas Altas en Carbohidratos</h4>
            <ul>
                <li><button onclick="mostrarReceta('Pasta integral')">Pasta integral</button></li>
                <li><button onclick="mostrarReceta('Arroz con pollo')">Arroz con pollo</button></li>
                <li><button onclick="mostrarReceta('Frijoles negros')">Frijoles negros</button></li>
            </ul>
            <button onclick="volverAlMenu()">Volver al Menú</button>
        </div>

        <div id="calorias" class="lista-comidas" role="region" aria-labelledby="calorias-title">
            <h4 id="calorias-title">Comidas Altas en Calorías</h4>
            <ul>
                <li><button onclick="mostrarReceta('Burger con queso')">Burger con queso</button></li>
                <li><button onclick="mostrarReceta('Pizza')">Pizza</button></li>
                <li><button onclick="mostrarReceta('Tarta de chocolate')">Tarta de chocolate</button></li>
            </ul>
            <button onclick="volverAlMenu()">Volver al Menú</button>
        </div>
    </div>

    <div id="receta-seleccionada" class="receta-seleccionada" role="dialog" aria-labelledby="receta-title">
        <h4 id="receta-title">Receta Seleccionada</h4>
        <p id="descripcion-receta"></p>
        <button onclick="cerrarReceta()">Cerrar</button>
    </div>
<button class="volver-menu" onclick="location.href='https://maxicorrosa.github.io/java_7A_2024/menuprincipal.html'">Volver al Menú Principal</button>
     <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = 'flex';
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function mostrarReceta(receta) {
            const descripcion = obtenerDescripcionReceta(receta);
            document.getElementById('descripcion-receta').innerText = descripcion;
            document.getElementById('receta-seleccionada').style.display = 'block';
            
	const listas = document.querySelectorAll('.lista-comidas');
            listas.forEach(function(item) {
                item.style.transform = 'translateX(-220px)';
        });
	}


        function cerrarReceta() {
            document.getElementById('receta-seleccionada').style.display = 'none';
        }

        function volverAlMenu() {
            const listas = document.querySelectorAll('.lista-comidas');
            listas.forEach(lista => {
                lista.style.display = 'none';
            });
	    cerrarReceta();
	    window.scrollTo({ top: 0, behavior: 'smooth' });

	    const target = document.querySelector('.title'); 
            const targetPosition = target.getBoundingClientRect().top + window.pageYOffset ;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 1200; 
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                const ease = easeInOutQuad(progress);
                window.scrollTo(0, startPosition + distance * ease);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 * t) - 1;
            }

            requestAnimationFrame(animation);
        
        }

        function obtenerDescripcionReceta(receta) {
            const descripciones = {
                'Ensalada de espinacas': 'Ensalada fresca de espinacas con aderezo de limón.',
                'Pechuga de pollo a la plancha': 'Pechuga de pollo sazonada y cocida a la plancha.',
                'Sopa de verduras': 'Sopa caliente con una mezcla de verduras frescas.',
                'Huevos revueltos': 'Huevos revueltos esponjosos cocinados con cebolla y pimientos.',
                'Quinoa con verduras': 'Quinoa cocida mezclada con verduras salteadas.',
                'Batido de proteínas': 'Batido rico en proteínas con leche y plátano.',
                'Pasta integral': 'Pasta integral cocida, perfecta con tu salsa favorita.',
                'Arroz con pollo': 'Clásico arroz con pollo, delicioso y abundante.',
                'Frijoles negros': 'Frijoles negros cocidos, nutritivos y llenos de sabor.',
                'Burger con queso': 'Hamburguesa jugosa con queso derretido.',
                'Pizza': 'Pizza al horno con tus ingredientes favoritos.',
                'Tarta de chocolate': 'Tarta de chocolate rica y decadente.'
            };
            return descripciones[receta] || 'Descripción no disponible.';
        }
    </script>
</body>
</html>
